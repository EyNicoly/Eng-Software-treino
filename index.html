<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitPro - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-login">
    <div class="background-bubbles">
      <span></span><span></span><span></span><span></span><span></span>
    </div>

    <!-- Lado Esquerdo -->
    <div class="left-login">
      <h1>FitPro<br>Monte Seu Treino!</h1>
      <img src="Gymnastic-bro.svg" class="left-login-image" alt="Gym">
    </div>

    <!-- Lado Direito -->
    <div class="right-login">
      <!-- Login -->
      <div class="card-login" id="login-card">
        <h1>LOGIN</h1>
        <div class="textfield">
          <label for="login-usuario">Usuário</label>
          <input type="text" id="login-usuario" placeholder="Usuário">
        </div>
        <div class="textfield">
          <label for="login-senha">Senha</label>
          <input type="password" id="login-senha" placeholder="Senha">
        </div>
        <button class="btn-login" id="login-btn">Login</button>
        <p class="error-message" id="login-error"></p>
        <p class="switch-text">Não tem conta? <a href="#" id="to-register">Criar conta</a></p>
      </div>

      <!-- Cadastro -->
      <div class="card-login hidden" id="register-card">
        <h1>CRIAR CONTA</h1>
        <div class="textfield">
          <label for="reg-nome">Nome</label>
          <input type="text" id="reg-nome" placeholder="Seu nome">
        </div>
        <div class="textfield">
          <label for="reg-email">E-mail</label>
          <input type="email" id="reg-email" placeholder="Seu e-mail">
        </div>
        <div class="textfield">
          <label for="reg-senha">Senha</label>
          <input type="password" id="reg-senha" placeholder="Crie uma senha">
        </div>
        <button class="btn-login" id="register-btn">Cadastrar</button>
        <p class="error-message" id="register-error"></p>
        <p class="switch-text">Já tem conta? <a href="#" id="to-login">Entrar</a></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
